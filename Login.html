<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Form Validation in JavaScript</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <header class="signup-header">
          <h1>Login</h1>
        </header>
        <main class="signup-body">
          <form action="Todo.html">
           
            <p>
              <label for="email">Email</label>
              <input type="email" placeholder="xyz@gmail.com" id="email" />
              <i class="ph ph-x" id="ph2Email"></i>
              <i class="ph ph-check" id="ph1Email"></i>
              <span id="emailError"></span>
            </p>
            <p>
              <label for="password">Password</label>
              <input
                type="password"
                placeholder="at least 8 characters"
                id="password"
              />
              <i class="ph ph-x" id="ph2pass"></i>
              <i class="ph ph-check" id="ph1pass"></i>
              <span id="passError"></span>
            </p>
           
            <p>
              <input type="submit" value="Login">
              <!-- <a href="Todo.html"><button id="submitBtn">Signup</button></a> -->
            </p>
          </form>
        </main>
        
      </div>
    </div>
  </body>

  <script src="script.js"></script>

</html>
